<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قصر نينوى</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 30px;
    }

    .logo {
      width: 180px;
      margin: 0 auto;
      border-radius: 20px;
      display: block;
    }

    .logo-text {
      margin-top: -10px;
      font-size: 3rem;
      font-weight: 700;
      color: #e6852b;
      font-family: 'Cairo', sans-serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      letter-spacing: 1px;
    }

    .lang-btn {
      position: absolute;
      bottom: 170px; /* ✨ فوق السوشيال ميديا */
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .lang-btn button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .lang-btn button:hover {
      background-color: #222;
    }

    .social-icons {
      position: absolute;
      bottom: 80px;
      right: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      z-index: 2;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      background-color: #ff6600;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #e65c00;
    }

    /* ✅ Responsive Design للشاشات الصغيرة */
    @media (max-width: 600px) {
      .lang-btn {
        bottom: 150px;
      }

      .lang-btn button {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
      }

      .social-icons {
        bottom: 60px;
      }

      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }

      .logo {
        width: 140px;
      }

      .logo-text {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video id="bgVideo" loop playsinline>
      <source src="vi/bg.mp4" type="video/mp4" />
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
    <div class="overlay"></div>

    <div class="content">
      <img src="pi/logo.png" alt="شعار قصر نينوى" class="logo" />
      <div class="logo-text">مطعم قصر نينوى</div>
    </div>

    <!-- زر المينيو -->
    <div class="lang-btn">
      <button onclick="window.location.href='menu.html'">المينيو</button>
    </div>

    <!-- أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
      <a href="https://wa.me/9647722226744" target="_blank" title="واتساب">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://instagram.com/nineveh_palace" target="_blank" title="إنستغرام">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://x.com/QNineveh001?t=YdmS3LF9U1jGBBbg3FFjBQ&s=08" target="_blank" title="تويتر">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://www.tiktok.com/@nineveh_palace?_t=ZS-8xLBt72LNO4&_r=1" target="_blank" title="تيك توك">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.facebook.com/share/19DsrARE1R/" target="_blank" title="فيسبوك">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    video.muted = true;
    video.autoplay = true;
    video.play();

    document.addEventListener('click', function () {
      video.muted = false;
      video.play();
    }, { once: true });
  </script>
</body>
</html>
